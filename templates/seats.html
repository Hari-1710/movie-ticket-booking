{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Select Seats</h2>

    <form method="post" action="/payment">
        <input type="hidden" name="movie_id" value="{{ movie_id }}">

        <div class="seats">
            {% for i in range(1, 19) %}
            <label>
                <input type="checkbox" name="seats" value="S{{ i }}">
                <span>S{{ i }}</span>
            </label>
            {% endfor %}
        </div>

        <button>Proceed to Payment</button>
    </form>
</div>
{% endblock %}
